<!DOCTYPE html>
<html>
<head>
    <title>Vivek Q&A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Vivek Q&A</h1>
    </header>
    <section>
        <h2>All Questions</h2>
        <ul>
            {% for q in questions %}
            <li><a href="{{ url_for('question_page', id=q['id']) }}">{{ q['title'] }}</a></li>
            {% endfor %}
        </ul>

        <h3>Ask a question</h3>
        <form action="{{ url_for('ask_question') }}" method="POST">
            <input type="text" name="title" placeholder="Your question" required>
            <button type="submit">Ask</button>
        </form>
    </section>
</body>
</html>
