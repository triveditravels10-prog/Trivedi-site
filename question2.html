        <h2>What is ambidexterity?</h2>
        <p>Ambidexterity is the ability to use both hands equally well.</p>

        <h3>Answers</h3>
        <ul>
            <li>Answer 1: Ambidextrous people can write or perform tasks with either hand.</li>
            <li>Answer 2: It improves brain coordination and motor skills.</li>
        </ul>
